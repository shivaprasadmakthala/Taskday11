<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="text">Text</label>
        <input type="text" name="text" id="text" placeholder="Enter your text" minlength="3"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" ><br><br>
        <label for="number">Number</label>
        <input type="number" name="number" id="number" value="some number" placeholder="Enter the number"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" maxlength="6"><br><br>
        <label for="datetime-local">Date & time</label>
        <input type="datetime-local"><br><br>
        <label for="file">File</label>
        <input type="file" name="file" id="file"><br><br>
        <label for="file">Multiple File</label>
        <input type="file" id="file" name="file" multiple><br><br>
        <label for="range">Range</label>
        <input type="range" id="range" name="range"><br><br>
        <label for="-18">-18</label>
        <input type="radio" name="radio" id="+18">
        <label for="18">+18</label>
        <input type="radio" name="radio" id="-18"><br><br>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br><br>

        <input type="image" src="image.logo.png" name="img" id="img" height="30" width="40"><br><br>
        <input type="button" name="button" id="button">
        <input type="submit">
        <input type="reset"><br><br>


        <button type="submit">submit</button>
        <button>Button</button>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
